<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="check_group">
        <table class="tbColor">
            <tr wicket:id="list_view">
                <td><input type="checkbox" wicket:id="check"/></td>
                <td><span wicket:id="name"></span></td>
            </tr>
        </table>
    </div>

    <div>
        <a wicket:id="add"><wicket:message key="add"/></a>
        <a wicket:id="delete"><wicket:message key="delete"/></a>
    </div>
</wicket:panel>
