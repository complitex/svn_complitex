<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>
    <h2><wicket:message key="title"/></h2>
    <div wicket:id="messages"></div>
    <form action="#" wicket:id="form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbForm">
            <tr>
                <th><wicket:message key="locale"/></th>
                <td><span wicket:id="locale"></span></td>
            </tr>
        </table>

        <table  border="0" cellspacing="0" cellpadding="0" class="tbForm">
            <tr>
                <th><wicket:message key="current_password"/></th>
                <td><input type="password" wicket:id="current_password"/></td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <th><wicket:message key="password"/></th>
                <td><input type="password" wicket:id="password"/></td>
            </tr>
            <tr>
                <th><wicket:message key="password2"/></th>
                <td><input type="password" wicket:id="password2"/></td>
            </tr>
            <tr wicket:id="mainUserOrganizationContainer">
                <th><wicket:message key="mainUserOrganizationPicker"/></th>
                <td><div wicket:id="mainUserOrganizationPicker"></div></td>
            </tr>
        </table>

        <table>
            <tr>
                <th><wicket:message key="default_address"/>:</th>
                <td><span wicket:id="searchComponent"></span>
                        <span>
                            <input type="checkbox" wicket:id="use_default_address"/>
                            <wicket:message key="use_default_address"/>
                        </span>

                </td>
            </tr>
        </table>

        <br/>

        <div style="padding-top: 20px">
            <input type="submit" class="btnBig" wicket:message="value:save" wicket:id="save"/>
            <input type="submit" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
