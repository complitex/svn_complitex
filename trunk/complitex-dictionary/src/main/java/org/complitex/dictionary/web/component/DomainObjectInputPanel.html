<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <wicket:container wicket:id="typeContainer">
                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th>
                            <wicket:message key="entity_type"/><b class="blue">*</b>:
                        </th>
                        <td>
                            <select wicket:id="types">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                </table>
            </wicket:container>

            <div>
                <span wicket:id="complexAttributesBefore"></span>
            </div>

            <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                <tr wicket:id="simpleAttributes">
                    <th>
                        <wicket:container wicket:id="label"/><wicket:container wicket:id="required"><b class="blue">*</b></wicket:container>:
                    </th>
                    <td>
                        <div wicket:id="input"></div>
                    </td>
                </tr>

                <tr wicket:id="parentContainer">
                    <th>
                        <wicket:message key="parent"/> <b class="blue">*</b>:
                    </th>
                    <td>
                        <span wicket:id="parentSearch"></span>
                    </td>
                </tr>
            </table>
            <div>
                <span wicket:id="complexAttributesAfter"></span>
            </div>
        </wicket:panel>
    </body>
</html>
