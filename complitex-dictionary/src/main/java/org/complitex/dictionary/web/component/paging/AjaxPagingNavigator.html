<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="PageNavigator">
        <div class="pageBar">
            <table border="0" cellspacing="5" cellpadding="0">
                <tr>
                    <td>
                        <a wicket:id="first">
                            <img wicket:id="firstImage" width="23" height="23" alt="" border="0"/>
                        </a>
                    </td>
                    <td>
                        <a wicket:id="prev">
                            <img wicket:id="prevImage" width="23" height="23" alt="" border="0"/>
                        </a>
                    </td>
                    <td wicket:id="navigation">
                        <a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a>
                    </td>
                    <td>
                        <a wicket:id="next">
                            <img wicket:id="nextImage" width="23" height="23" alt="" border="0">
                        </a>
                    </td>
                    <td>
                        <a wicket:id="last">
                            <img wicket:id="lastImage" width="23" height="23" alt="" border="0">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="pageBarRight">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <span wicket:id="allPagesRegion">
                            <wicket:message key="PageNavigator.allPagesLabel"/>:
                            <span wicket:id="allPages"></span>
                        </span>
                    </td>
                    <td style="padding-left: 10px">
                        <label for="pageSize">
                            <wicket:message key="PageNavigator.pageSizeLabel"/>
                        </label>
                        <select wicket:id="pageSize">
                            <option></option>
                        </select>
                    </td>
                    <td style="padding-left: 10px">
                        <form wicket:id="newPageForm">
                            <label for="newPageNumber">
                                <wicket:message key="PageNavigator.newPageNumberLabel"/>
                            </label>
                            <input type="text" size="2" wicket:id="newPageNumber" id="newPageNumber"/>
                            <input class="btnSmall" type="submit" wicket:id="goToPage" wicket:message="value:PageNavigator.goToNewPage"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</body>
</html>
