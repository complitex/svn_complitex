<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody wicket:id="attributesContainer">
                    <tr>
                        <td>
                            <table class="tbForm">
                                <tr wicket:id="districtContainer">
                                    <th>
                                        <span wicket:id="districtLabel"></span> :
                                    </th>
                                    <td>
                                        <span wicket:id="district"></span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <wicket:message key="primary_address"/>
                            </div>
                            <div wicket:id="primaryAddress"></div>
                        </td>
                    </tr>
                    <tr wicket:id="alternativeAdresses">
                        <td>
                            <div>
                                <wicket:message key="alternative_address"/>
                            </div>
                            <div wicket:id="alternativeAddress"></div>
                            <a wicket:id="remove">
                                <wicket:message key="remove"/>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a wicket:id="add">
                    <wicket:message key="add"/>
                </a>
            </div>

            <div wicket:id="buildingOrganizationAssociationsContainer" style="margin-top: 10px;">
                <table class="tbForm" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <th style="vertical-align: top; padding-top: 20px;">
                            <div style="width: 150px;">
                                <wicket:message key="buildingOrganizationAssociationsLabel"/><b class="blue">*</b>:
                            </div>
                        </th>
                        <td style="padding-top: 20px;">
                            <table>
                                <thead>
                                <tr>
                                    <td align="center">
                                        <wicket:message key="organizationHeader"/>
                                    </td>
                                    <td align="center">
                                        <wicket:message key="buildingCodeHeader"/>
                                    </td>
                                </tr>
                                </thead>
                                <tbody wicket:id="associationsUpdateContainer">
                                <tr wicket:id="associations">
                                    <wicket:container wicket:id="fakeContainer"/>
                                    <td>
                                        <select wicket:id="organization" style="width: 300px;"></select>
                                    </td>
                                    <td>
                                        <input type="text" wicket:id="buildingCode"/>
                                    </td>
                                    <td>
                                        <a wicket:id="removeAssociation">
                                            <wicket:message key="removeAssociation"/>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div>
                                <a wicket:id="addAssociation">
                                    <wicket:message key="addAssociation"/>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </wicket:panel>
    </body>
</html>
